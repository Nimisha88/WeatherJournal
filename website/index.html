<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Journal</title>

  <!-- Add Icon -->
  <link rel="icon" href="./image/teal-logo.png">

  <!-- Add Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre&family=Expletus+Sans&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f9ed1b6ec7.js" crossorigin="anonymous"></script>

  <!-- Add StyleSheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Add chart.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>

</head>

<body>
  <header id="navigation" class="container">
    <div class="nav">
      <div class="logo">
        <img src="./image/teal-logo.png" alt="App Logo" width="20%">
      </div>
      <div class="navbar">
        <h2>Weather Journal</h2>
      </div>
    </div>
    <div class="content">
      <div class="content-container">
        <span class="ui">
          <div class="ui-zip">
            <label for="zip">Location?</label>
            <input type="number" id="zip" placeholder="Please enter Zip Code here. (US Only)" autocomplete="off">
          </div>
          <div class="ui-feelings">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" placeholder="Please enter your feelings here."></textarea>
          </div>
          <div class="ui-generate">
            <a href="#navigation" id="generate" class="btn-pink">Log Journal Entry</a>
          </div>
        </span>
        <span class="wj-entry">
          <div class="entry-container">
            <div class="wi" id="wi">
              <i class="fas fa-cloud-sun-rain fa-3x"></i>
            </div>
            <div class="api-temp" id="temp">
              <span></span>
            </div>
            <div class="api-other">
              <div class="feels-like">
                <span class="api-other-title">Feels Like: </span><span class="api-other-desc"></span>
              </div>
              <div class="humidity bt-1by2">
                <span class="api-other-title">Humidity: </span><span class="api-other-desc"></span>
              </div>
              <div class="wind bt-1by2">
                <span class="api-other-title">Wind: </span><span class="api-other-desc"></span>
              </div>
            </div>
            <div class="do-nothing">
              ..........
            </div>
            <div class="sun-times">
              <div class="sunrise">
                <span class="sun-title">Sunrise: </span><span class="sun-desc"></span>
              </div>
              <div class="sunset bt-1by2">
                <span class="sun-title">Sunset: </span><span class="sun-desc"></span>
              </div>
            </div>
            <div class="api-date bt-1by2" id="date">
              <h3 class="mb-0"></h3>
              <p class="mt-0"></p>
            </div>
            <div class="ui-feel bt-1by2" id="content">
              <p></p>
            </div>
            <div class="ui-new-entry">
              <a href="#navigation" id="new-entry" class="btn-teal">New Entry?</a>
            </div>
          </div>
        </span>
      </div>
    </div>
  </header>
  <footer>
    <div class="copyright">
      <p>Â© 2021 Weather Journal Inc. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add Bootstrap Script -->
  <!-- JavaScript Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
  <!-- Add Script -->
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
