<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Journal</title>

  <!-- Add Icon -->
  <link rel="icon" href="https://image.flaticon.com/icons/png/512/2938/2938130.png">

  <!-- Add Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Sacramento&Montserrat:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f9ed1b6ec7.js" crossorigin="anonymous"></script>

  <!-- Add StyleSheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Add chart.js -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.0/chart.min.js"></script>

</head>

<body>
  <header id="navigation" class="container">
    <div class="nav">
      <div class="logo">
        <img src="https://image.flaticon.com/icons/png/512/2938/2938130.png" alt="App Logo" width="20%">
      </div>
      <div class="navbar">
        <h2>Weather Journal</h2>
      </div>
    </div>
    <div class="content">
      <div class="content-container">
        <span class="ui">
        <div class="ui-zip">
          <label for="zip">Location?</label>
          <input type="text" id="zip" placeholder="Please enter Zip Code here. (US Only)">
        </div>
        <div class="ui-feelings">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Please enter your feelings here." rows="9" cols="50"></textarea>
        </div>
        <div class="ui-generate">
          <a href="#navigation" id="generate" class="btn">Generate</a>
        </div>
        </span>
        <span class="wj-entry">
          <div class="ui-zip" id="date">Date</div>
          <div class="ui-feelings" id="temp">Temperature</div>
          <div class="ui-generate" id="content">
            <a href="#navigation" id="new-entry" class="btn">New Entry?</a>
          </div>
        </span>
      </div>
    </div>
  </header>
  <footer>
    <div class="copyright">
      <p>Â© 2021 Weather Journal Inc. All rights reserved.</p>
    </div>
  </footer>

  <!-- Add Bootstrap Script -->
  <!-- JavaScript Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
  <!-- Add Script -->
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
